<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SAN Tunnel Manager</title>
    <!-- Font Poppins -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500;600&display=swap" rel="stylesheet" />
    <!-- Font Awesome Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #2b1b3d, #4a2a6e);
            color: #f0f0ff;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .card {
            background: rgba(20, 15, 35, 0.85);
            backdrop-filter: blur(12px);
            border-radius: 20px;
            padding: 36px;
            width: 100%;
            max-width: 520px;
            box-shadow: 0 12px 30px rgba(0, 0, 0, 0.4);
            border: 1px solid rgba(100, 80, 180, 0.3);
            text-align: center;
        }

        h1 {
            font-size: 26px;
            font-weight: 600;
            margin-bottom: 28px;
            color: #e2d0ff;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        h1 i {
            color: #ff7e5f;
        }

        .file-input-wrapper {
            position: relative;
            border: 2px dashed #5a4a8a;
            border-radius: 16px;
            padding: 32px 20px;
            cursor: pointer;
            transition: all 0.3s ease;
            background: rgba(30, 20, 50, 0.6);
            margin-bottom: 24px;
        }

        .file-input-wrapper:hover {
            border-color: #ff7e5f;
            background: rgba(40, 25, 60, 0.7);
        }

        .file-input-wrapper input {
            position: absolute;
            opacity: 0;
            width: 100%;
            height: 100%;
            cursor: pointer;
        }

        .file-input-label {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 12px;
            color: #c5b3e6;
        }

        .file-input-label i {
            font-size: 32px;
            color: #ff7e5f;
        }

        .file-input-label span {
            font-size: 16px;
            font-weight: 500;
        }

        .btn {
            background: linear-gradient(135deg, #ff7e5f, #feb47b);
            color: white;
            border: none;
            border-radius: 14px;
            padding: 14px;
            font-size: 17px;
            font-weight: 600;
            cursor: pointer;
            width: 100%;
            transition: transform 0.2s, box-shadow 0.2s;
            box-shadow: 0 4px 12px rgba(255, 126, 95, 0.3);
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 16px rgba(255, 126, 95, 0.45);
        }

        .result {
            margin-top: 28px;
            padding: 18px;
            background: rgba(0, 0, 0, 0.25);
            border-radius: 14px;
            font-size: 15px;
            line-height: 1.5;
            color: #e0d6ff;
            display: none;
            text-align: left;
        }

        .result i {
            margin-right: 8px;
            color: #ff7e5f;
        }
    </style>
</head>
<body>
    <div class="card">
        <h1><i class="fas fa-network-wired"></i> RESTORE </h1>

        <form id="uploadForm" enctype="multipart/form-data">
            <div class="file-input-wrapper">
                <input type="file" id="zipFile" name="file" accept=".zip" required />
                <label class="file-input-label" for="zipFile">
                    <i class="fas fa-file-archive"></i>
                    <span>Klik atau tarik file ZIP ke sini</span>
                </label>
            </div>
            <button type="submit" class="btn">
                <i class="fas fa-sync-alt"></i> Restore Sekarang
            </button>
        </form>

        <div id="result" class="result">
            <i class="fas fa-check-circle"></i> <span id="result-text">Proses berhasil!</span>
        </div>
    </div>

    <script>
        const form = document.getElementById('uploadForm');
        const resultDiv = document.getElementById('result');
        const resultText = document.getElementById('result-text');

        form.addEventListener('submit', async (event) => {
            event.preventDefault();
            const formData = new FormData(form);
            try {
                const response = await fetch('/upload', {
                    method: 'POST',
                    body: formData,
                });
                const result = await response.text();
                resultText.textContent = result;
                resultDiv.style.display = 'block';
            } catch (err) {
                resultText.textContent = 'Terjadi kesalahan saat mengunggah.';
                resultDiv.style.display = 'block';
            }
        });
    </script>
</body>
</html>
